<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <script src="script.js" defer></script>
  <title>ポートフォリオ</title>
</head>

<body>
  <div class="wrapper">
    <div class="inner">
      <header>
        <div class="header-inner">
          <div id="title">
            <h1>メルカリ一発計算機</h1>
          </div>
          <div class="intro">
            <p>＞＞メルカリで売りたい商品金額を入力！＜＜
            <p>
          </div>
      </header>

      <div class="calc">
        <input type="text" style="width: 100%; height: 30px;" id="price">
      </div>

      <div class="shipping">
        <form name ="sfl">
          <div class="yuyu">
            <h3>■ゆうゆうメルカリ便</h3>
          <input type="radio" name="shipping" id="" value="175" checked>ゆうパケット
          <input type="radio" name="shipping" id="" value="375">ゆうパケットプラス
          <input type="radio" name="shipping" id="" value="700">ゆうパック60サイズ
          <input type="radio" name="shipping" id="" value="800">ゆうパック80サイズ
          <input type="radio" name="shipping" id="" value="1000">ゆうパック100サイズ
        </div>

        <div class="rakuraku">
          <h3>■らくらくメルカリ便</h3>
          <input type="radio" name="shipping" id="" value="195">ネコポス
          <input type="radio" name="shipping" id="" value="380">宅配便コンパクト
          <input type="radio" name="shipping" id="" value="700">宅急便60サイズ
          <input type="radio" name="shipping" id="" value="800">宅急便80サイズ
          <input type="radio" name="shipping" id="" value="1000">宅急便100サイズ
          <input type="radio" name="shipping" id="" value="1100">宅急便120サイズ
          <input type="radio" name="shipping" id="" value="1300">宅急便140サイズ
          <input type="radio" name="shipping" id="" value="1600">宅急便160サイズ
        </div>


        </form>
      </div>
      <input type="button" id="button" class="btn-square" value="計算する" onclick="clickBtn1()"/>
      
      <div class="your-total">
        <h3 class="yours">あなたが受け取る金額は</h3>
        <div>
          <h3>【 内訳 】 入力金額 ー ( 10%手数料 ＋ 送料<span id="span1"></span> ) </h3>
        </div>
        <div class="your-inner">

          <i class="fas fa-yen-sign fa-2x"></i><p class="total" id="result">？？？？</p>
      </div>
      </div>

      <!-- ネコポス　195円税込
        宅急便コンパクト　全国一律380円税込
        宅急便　 
        60サイズ(〜2kg)：700円
        80サイズ(〜5kg)：800円
        100サイズ(〜10kg)：1,000円
        120サイズ(〜15kg)：1,100円
        140サイズ(〜20kg)：1,300円
        160サイズ(〜25kg)：1,600円 

        ゆうパケット 175円(税込)
        ゆうパケットプラス 375円(税込)
        ゆうパック
        60サイズ：700円
        80サイズ：800円
        100サイズ：1,000円  -->
        

    </div>
  </div>
  </div>
  </div>
</body>

</html>
